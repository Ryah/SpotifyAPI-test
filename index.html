<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <script src="./spotify-web-api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1>Spotify API Call Test</h1>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Song</span>
            </div>
            <input id="song" type="text" class="form-control" placeholder="Song" aria-label="Song"
                aria-describedby="basic-addon1" />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Artist</span>
            </div>
            <input id="artist" type="text" class="form-control" placeholder="Artist" aria-label="Artist"
                aria-describedby="basic-addon1" />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Year</span>
            </div>
            <input id="year" type="text" class="form-control" placeholder="Year" aria-label="Year"
                aria-describedby="basic-addon1" />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Art URL</span>
            </div>
            <input id="albumArt" type="text" class="form-control" placeholder="Art URL" aria-label="Art URL"
                aria-describedby="basic-addon1" />
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button type="button" id="apiCallBtn" onclick="apiCall()" class="text-center btn btn-primary">Get
                        Metadata</button>
                    <button type="button" id="reset" onclick="resetAll()" class="text-center btn btn-warning"
                        disabled>Reset</button>
                </div>
            </div>
            </br>
            <div class="container">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <div class="card" style="width: 300px; height:370px">
                            <div class="card-header">
                                Album Art
                            </div>
                            <div class="card-body">
                                <img id="imgid" width="300" height="300" class="card-img-top" src="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
